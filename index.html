<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  
</head>

<body>
  <div>
    <img src="images/logo.svg" alt="" class="logo">
  </div>

  <div class="container">
    <div class="box1">
      <p>Bill</p>
      
      <div class="screen">
        <img src="images/icon-dollar.svg">
        <input type="number" value="0">
      </div>

      <p>Select Tip %</p>

      <div class="tip-percent">

        <div class="percent1">
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
        </div>

        <div class="percent2">
          <button>25%</button>
          <button>50%</button>
          <input type="text" value="Custom">
        </div>

      </div>
      <div class="tip-percent1">
      
        <div class="percent3">
          <button>5%</button>
          <button>10%</button>
        </div>

        <div class="percent4">
          <button>15%</button>
          <button>25%</button>
        </div>

        <div class="percent5">
          <button>50%</button>
          <input type="text" value="Custom">
        </div>

      </div>

      <p>Number of People</p>

      <div class="people">
        <img src="images/icon-person.svg"> <input type="number" value="0">
      </div>

    </div>
    <div class="box2">
      <div class="tip-amount">
        <p>Tip Amount <br>
        <span>/ person</span> </p> <h1>$0.00</h1>
      </div>

      <div class="total"> 
        <p>Total <br>
        <span>/ person</span></p> <h1>$0.00</h1> 
      </div>
    
      <button class="reset">RESET</button>
    </div>

  </div>
  
</body>
</html>
